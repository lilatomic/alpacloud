name: Ansible

on:
  pull_request:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest]
        collection: ["lilatomic/azcli", "lilatomic/api"]
#        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r ${{ matrix.collection }}/requirements.txt
      - name: Clean BUILD files
        run: |
          rm **/BUILD

      - name: Run ansible-test sanity
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: "stable-2.13"
          testing-type: sanity
          collection-root: ${{ matrix.collection }}
          pre-test-cmd: "pip install -r ${{ matrix.collection }}/requirements.txt"
        if: success() || failure()
      - run: |
          rm -r ansible_collections/${{ matrix.collection }}
        if: success() || failure()

      - name: Run ansible-test units
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: "stable-2.13"
          testing-type: units
          collection-root: ${{ matrix.collection }}
          pre-test-cmd: "pip install -r ${{ matrix.collection }}/requirements.txt"
        if: success() || failure()
      - run: |
          rm -r ansible_collections/${{ matrix.collection }}
        if: success() || failure()

      - name: Run ansible-test integration
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: "stable-2.13"
          testing-type: integration
          collection-root: ${{ matrix.collection }}
          pre-test-cmd: "pip install -r ${{ matrix.collection }}/requirements.txt"
        if: success() || failure()
      - run: |
          rm -r ansible_collections/${{ matrix.collection }}
        if: success() || failure()
